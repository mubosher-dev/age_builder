<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Bulder in Vanilla js</title>

    <!-- custom style css link -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="input-wrapper">
            <input type="date" id="input-date">
            <button class="calculate" onclick="ageBuilder()">Hisobla</button>
        </div>
        <div class="output-wrapper">
            <div>
                <div>
                    <span id="years">
                        -
                    </span>
                    <p>
                        years
                    </p>
                </div>
                <div>
                    <span id="month">
                        -
                    </span>
                    <p>
                        months
                    </p>
                </div>
                <div>
                    <span id="day">
                        -
                    </span>
                    <p>
                        days
                    </p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <div class="result">
                <span id="results">-</span>
            </div>
        </div>
    </div>



    <!-- custom js link -->
    <script src="./js/main.js"></script>
 
</body>

</html>
